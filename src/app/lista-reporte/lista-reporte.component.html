<div class="container">
<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Tipo de reporte" #input>
</mat-form-field>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc" multiTemplateDataRows class="mat-elevation-z8">

    <!-- Columna de Tipo de Reporte -->
    <ng-container matColumnDef="NomTipoReporte">
      <th mat-header-cell *matHeaderCellDef> Tipo de Reporte </th>
      <td mat-cell *matCellDef="let reporte"> {{ reporte.oFKTipoReporte?.NomTipoReporte }} </td>
    </ng-container>

    <!-- Columna de Fecha de Reporte -->
    <ng-container matColumnDef="FechaReporte">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header disableClear> Fecha de Reporte </th>
      <td mat-cell *matCellDef="let reporte"> {{ reporte.FechaReporte | date:'short' }} </td>
    </ng-container>

    <!-- Columna de Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Ver Detalle </th>
      <td mat-cell *matCellDef="let reporte">
        <button color="primary" mat-icon-button
        type="button"
        (click)="descargarPDF(reporte)">
          <mat-icon >download_for_offline</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Fila de Encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Fila de Datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [class.expanded]="expandedElement === row"></tr>

  </table>
  <mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
</div>
</div>
